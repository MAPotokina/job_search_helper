<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Statistics - Job Search Helper</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1>üìà LLM Usage Statistics</h1>
            <a href="/" class="btn-secondary">‚Üê Back to Jobs</a>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalCalls">0</div>
                <div class="stat-label">Total API Calls</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="successfulCalls">0</div>
                <div class="stat-label">Successful Calls</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalTokens">0</div>
                <div class="stat-label">Tokens Used</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="estimatedCost">$0.00</div>
                <div class="stat-label">Estimated Cost</div>
            </div>
        </div>

        <h2>Breakdown by Function</h2>
        <table id="functionStatsTable">
            <thead>
                <tr>
                    <th>Function</th>
                    <th>Calls</th>
                    <th>Tokens</th>
                    <th>Avg Time (s)</th>
                    <th>Cost</th>
                </tr>
            </thead>
            <tbody id="functionStatsBody">
                <tr>
                    <td colspan="5" style="text-align: center; color: #999;">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="/static/stats.js"></script>
</body>
</html>
